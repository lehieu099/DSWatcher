<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzWidth="260px">
    <div class="sidebar-logo">
      <img src="../assets/Logo.png" alt="logo">
    </div>
    <div class="sidebarMenu-container">
      <ul nz-menu nzTheme="light" nzMode="inline">
        <li nz-menu-item>
          <i class="sidebar-icon" nz-icon nzType="dashboard"></i>
          <a class="menu-item">Dashboard</a>
        </li>
        <li nz-menu-item>
          <a>Bài viết</a>
        </li>
        <li nz-menu-item>
          <a>Fanpage</a>
        </li>
        <li nz-menu-item>
          <a>Người dùng</a>
        </li>
        <li nz-menu-item>
          <a>Báo chí</a>
        </li>
        <li nz-menu-item>
          <a>Danh sách chủ đề</a>
        </li>
        <li nz-menu-item>
          <a>Chủ đề công khai</a>
        </li>
        <li nz-menu-item>
          <a>Danh sách tài khoản</a>
        </li>
        <li nz-menu-item>
          <a>Danh sách tài khoản facebook</a>
        </li>
      </ul>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
